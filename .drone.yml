            "settings": {
               "daemon_off": "false",
               "dockerfile": "docker/docker/Dockerfile.linux.amd64",
               "dry_run": true,
               "password": {
                  "from_secret": "docker_password"
               },
               "repo": "864091978270.dkr.ecr.ap-southeast-2.amazonaws.com/plugins/docker",
               "tags": "linux-amd64",
               "username": {
                  "from_secret": "docker_username"
               }
