[
   {
      "kind": "pipeline",
      "name": "testing",
      "platform": {
         "arch": "amd64",
         "os": "linux",
         "version": null
      },
      "steps": [
         {
            "commands": [
               "go vet ./..."
            ],
            "environment": {
               "GO111MODULE": "on"
            },
            "image": "golang:1.11",
            "name": "vet",
            "pull": "always",
            "volumes": [
               {
                  "name": "gopath",
                  "path": "/go"
               }
            ]
         },
         {
            "commands": [
               "go test -cover ./..."
            ],
            "environment": {
               "GO111MODULE": "on"
            },
            "image": "golang:1.11",
            "name": "test",
            "pull": "always",
            "volumes": [
               {
                  "name": "gopath",
                  "path": "/go"
               }
            ]
         }
      ],
      "trigger": {
         "ref": [
            "refs/heads/master",
            "refs/tags/**",
            "refs/pull/**"
         ]
      },
      "volumes": [
         {
            "name": "gopath",
            "temp": { }
         }
      ]
   },
   {
      "depends_on": [
