         "version": null
      },
      "steps": [
         {
            "commands": [
               "go build -v -ldflags \"-X main.version=${DRONE_COMMIT_SHA:0:8}\" -a -tags netgo -o release/linux/amd64/drone-docker ./cmd/drone-docker"
            ],
            "environment": {
               "CGO_ENABLED": "0",
               "GO111MODULE": "on"
            },
            "image": "golang:1.11",
            "name": "build-push",
            "pull": "always",
            "when": {
               "event": {
                  "exclude": [
                     "tag"
                  ]
               }
            }
         },
         {
            "commands": [
               "go build -v -ldflags \"-X main.version=${DRONE_TAG##v}\" -a -tags netgo -o release/linux/amd64/drone-docker ./cmd/drone-docker"
            ],
            "environment": {
               "CGO_ENABLED": "0",
               "GO111MODULE": "on"
            },
            "image": "golang:1.11",
            "name": "build-tag",
            "pull": "always",
            "when": {
               "event": [
                  "tag"
               ]
            }
         },
         {
            "commands": [
               "./release/linux/amd64/drone-docker --help"
            ],
            "image": "golang:1.11",
            "name": "executable",
            "pull": "always"
